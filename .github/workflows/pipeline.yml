name: Lint, Build, and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint code
        run: flake8 .

      - name: Build project
        run: |
          echo "Simulating build step"
          # Example placeholder build step (replace with actual if needed)
          python setup.py build || echo "No build script found"

      - name: Run tests
        run: |
          echo "Running tests"
          pytest
